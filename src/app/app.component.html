<h1>Angular 14: Drag & Drop with a flex-wrap</h1>

<button (click)="add()">Add</button> <button (click)="shuffle()">Shuffle</button
><br />
<ul class="example-list">
  <li *ngFor="let item of items">{{ item }}</li>
</ul>

<div #dropListContainer class="example-container" cdkDropListGroup>
  <!-- <div cdkDropList class='example-box'    [cdkDropListEnterPredicate]="dropListEnterPredicate"></div> -->
  <div
    *ngFor="let item of items; let i = index"
    cdkDropList
    [cdkDropListOrientation]="'horizontal'"
    [cdkDropListData]="i"
    (mouseover)="mouseEnter($event, i)"
    [cdkDropListEnterPredicate]="dropListEnterPredicate"
  >
    <div
      cdkDrag
      [cdkDragData]="i"
      (cdkDragStarted)="cdkDragStarted($event)"
      (cdkDragDropped)="dragDropped($event)"
      (cdkDragReleased)="cdkDragReleased($event)"
      class="example-box"
    >
      <!-- <div *cdkDragPlaceholder></div> -->
      {{ item }}
    </div>
  </div>
</div>
